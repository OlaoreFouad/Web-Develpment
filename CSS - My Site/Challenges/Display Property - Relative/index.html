<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Display Property</title>
    <style>
      body>div {
        width: 100px;
        height: 100px;
        display: inline-block;
      }

      .red {
        background-color: red;
        position: relative;
        left: 200px;
      }


      .blue {
        background-color: blue;
        position: relative;
        right: 100px;
      }


      .yellow {
        background-color: yellow;
        position: relative;
        right: 100px;
      }

    </style>
  </head>
  <body>
      <div class="red"></div>
      <div class="blue"></div>
      <div class="yellow"></div>
  </body>
</html>
